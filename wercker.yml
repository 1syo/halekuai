box:
  id: rails
  env:
    RAILS_ENV: test
services:
    - id: postgres
      env:
        POSTGRES_PASSWORD: $POSTGRES_PASSWORD
build:
    steps:
        - script:
            name: bundle config
            code: bundle config build.nokogiri --use-system-libraries
        - rvm-use:
            version: ruby-2.3.1
        - bundle-install:
            jobs: 2
        - script:
            name: versions
            code: |
              ruby --version
              rails --version
        - rails-database-yml:
            service: postgresql-docker
        - script:
            name: db:schema:load
            code: bin/rake db:schema:load
        - script:
            name: rspec
            code: bundle exec rake
    after-steps:
        - 1syo/idobata-notify@0.2.3:
            token: $IDOBATA_TOKEN
